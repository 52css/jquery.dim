<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>

</head>
<body>
<div id="test">
  {{id}}
</div>

<script src="js/jquery.js"></script>
<script src="js/jquery.dim.js"></script>
<script>
  $.dim('test', function(require, exports, module) {
    module.exports = {
      id: 123,
      myAlert: function() {
        alert(123);
      },
      // 初始化运行这个函数
      init: function() {
        //module.exports is this data
        module.exports.myAlert();
      }
    };
  });
</script>
</body>
</html>
