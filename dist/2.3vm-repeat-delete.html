<!DOCTYPE html><html><head><meta charset=UTF-8><title></title></head><body><div id=test><h3>循环array</h3><ul><li>开始</li><li vm-repeat=arr1>{{$index + 'aaaa'}}-{{$item}}</li><li>结束</li></ul><h3>循环array带删除</h3><ul><li>开始</li><li vm-repeat=arr1:trackByIndex><a vm-data={$index:$index,array:arr1} class=delete vm-click=click(this)>{{$index + 'aaa'}}-{{$item}}</a></li><li>结束</li></ul></div><script src=js/jquery.js></script><script src=js/jquery.dim.js></script><script>
  $.dim('test', function(r, exports, module) {
    module.exports = {
      arr1: ['AAA', 'BBB', 'CCC'],
      click: function(t) {
        var $this = $(t),
          array = $this.data('array'),
          $index = $this.data('$index');

        array.splice($index, 1);
        return false;
      }
    };
  });

</script></body></html>
